<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello World - Andy Alarcón</title>
</head>
<body>
  <h1>HELLO WORLD - TERRAFORM - AWS - LOAD BALANCER - ASG</h1>
  <p>Frontend running ✅</p>

  <button id="btn">Call Backend (/api/hello)</button>
  <p id="out"></p>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      try {
        const r = await fetch("/api/hello");
        const data = await r.json();
        document.getElementById("out").innerText = data.message;
      } catch (e) {
        document.getElementById("out").innerText = "Backend not responding ❌";
      }
    });
  </script>
</body>
</html>
